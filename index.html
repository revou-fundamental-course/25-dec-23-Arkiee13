<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUAS SEGITIGA</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 align="center">Menghitung Luas Segitiga</h1>
            <div class="p">
                <p align="center">Halo Semua! di Sini Kalian Dapat Menggunakan Web ini untuk Mencari Luas Segitiga ya!</p>
            </div>
            <div class="input-box">
                <label for="">Alas Segitiga</label><br>
                <input type="number" id="Alas"><br>
            </div>
            <div class="input-box">
                <label for="">Tinggi Segitiga</label><br>
                <input type="number" id="Tinggi"><br>
            </div>
            <button id="hitung">Hitung</button>
            <div id="output">
            <script>
                const Alas = document.getElementById('Alas')
                const Tinggi = document.getElementById('Tinggi')
                const Hitung = document.getElementById('Hitung')
                const output = document.getElementById('output')
                hitung.addEventListener('click', function() {
                     let a = Alas.value
                     let t = Tinggi.value
                     let l = 0.5*a*t
                     output.innerHTML = `Luas segitiga dari alas ${a} cm dan tinggi ${t} cm adalah ${l} cm2`
                 })
            </script>
        </div>
     </div>
</body>
</html>
